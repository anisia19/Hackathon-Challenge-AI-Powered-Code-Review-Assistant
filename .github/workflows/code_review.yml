name: Automated Code Review

on:
  pull_request:
    types: [opened, reopened, synchronize]

jobs:
  ai_review:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        # Fetch the base branch too, needed for accurate diffing
        with:
          fetch-depth: 0

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install Dependencies
        run: npm install

      - name: Run AI Code Review
        run: node review.js
        env:
          PR_NUMBER: ${{ github.event.pull_request.number }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          # Use http://host.docker.internal:11434 if running Ollama in Docker
          # or a specific IP if running on a separate machine/service.
          OLLAMA_API_URL: ${{ vars.OLLAMA_API_URL || 'http://localhost:11434' }}
          OLLAMA_MODEL: ${{ vars.OLLAMA_MODEL || 'codellama:7b' }}
