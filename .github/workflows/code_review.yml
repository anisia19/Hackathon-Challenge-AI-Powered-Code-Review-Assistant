name: Local AI Code Review Test

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  ai_review_test:
    runs-on: ubuntu-latest

    permissions:
      issues: write
      pull-requests: write
      contents: read

    services:
      ollama:
        image: ollama/ollama
        ports:
          - 11434:11434
        options: >-
          --health-cmd "ollama --version"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 10

    steps:
      - name: Checkout Repository Code
        uses: actions/checkout@v4

      - name: Wait for Ollama Service
        run: echo "Ollama service is ready..." && sleep 5s

      - name: Pull Ollama Model
        run: |
          echo "Pulling the codellama:7b model. This step may take 1-2 minutes..."
          curl -s -X POST http://127.0.0.1:11434/api/pull -d '{"name": "codellama:7b", "stream": false}' || true
          sleep 10s

      - name: Run AI Code Review Action
        uses: ./
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          ollama-api-url: "http://127.0.0.1:11434"
          pr-number: ${{ github.event.pull_request.number }}
