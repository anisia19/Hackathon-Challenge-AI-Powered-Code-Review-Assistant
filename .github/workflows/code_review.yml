name: Local AI Code Review Test

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  ai_review_test:
    runs-on: ubuntu-latest

    permissions:
      issues: write
      pull-requests: write
      contents: read

    services:
      ollama:
        image: ollama/ollama
        ports:
          - 11434:11434
        options: >-
          --health-cmd "ollama --version"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 10

    steps:
      - name: Checkout Repository Code
        uses: actions/checkout@v4

      - name: Wait for Ollama Service
        run: echo "Ollama service is ready..." && sleep 5s

      - name: Pull Ollama Model (phi3)
        run: |
          echo "Pulling phi3 model. This is faster than codellama:7b."
          curl -s -X POST http://127.0.0.1:11434/api/pull -d '{"name": "phi3", "stream": false}' || true
          echo "Waiting for phi3 model to be available..."
          timeout 300 bash -c 'until curl -s http://127.0.0.1:11434/api/tags | grep -q "phi3"; do sleep 10; done'
          echo "Model found. Applying 15s readiness buffer..."
          sleep 15s

      - name: Run AI Code Review Action
        env:
          OLLAMA_MODEL: "phi3"
        uses: ./
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          ollama-api-url: "http://127.0.0.1:11434"
          pr-number: ${{ github.event.pull_request.number }}
